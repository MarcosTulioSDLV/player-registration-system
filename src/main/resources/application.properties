spring.application.name=player-registration-system

#GENERAL
server.port=8080

#DATABASE
spring.h2.console.enable=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:player_registration_system_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true


json.codenames.link=https://raw.githubusercontent.com/uolhost/test-backEnd-Java/master/referencias/vingadores.json
xml.codenames.link=https://raw.githubusercontent.com/uolhost/test-backEnd-Java/master/referencias/liga_da_justica.xml